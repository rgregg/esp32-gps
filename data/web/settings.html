<!DOCTYPE html>
<html>
<head>
    <title>ESP32 GPS Tracker Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .setting-item { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-top: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPS Tracker Settings</h1>
        <form id="settingsForm">
            <!-- Settings will be dynamically loaded here -->
        </form>
        <button type="submit" form="settingsForm">Save Settings</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const settingsForm = document.getElementById('settingsForm');
        const messageDiv = document.getElementById('message');

        const settingDefinitions = [
            { key: "refresh", label: "Screen Refresh Interval (ms)", type: "number" },
            { key: "otaEnable", label: "OTA Enabled", type: "checkbox" },
            { key: "otaPassword", label: "OTA Password", type: "password" },
            { key: "hostname", label: "WiFi Hostname", type: "text" },
            { key: "avgSpeedWindow", label: "Average Speed Window", type: "number" },
            { key: "dataAgeThres", label: "Data Age Threshold (ms)", type: "number" },
            { key: "baud", label: "Baud Rate", type: "number" },
            { key: "gpsLogEnabled", label: "GPS Logging Enabled", type: "checkbox" },
            { key: "gpsEchoEnabled", label: "GPS Echo Enabled", type: "checkbox" },
            { key: "refreshOther", label: "Other Refresh Interval (ms)", type: "number" }
        ];

        async function fetchSettings() {
            try {
                const response = await fetch('/api/settings');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const settings = await response.json();
                populateForm(settings);
            } catch (error) {
                showMessage(`Error fetching settings: ${error.message}`, 'error');
                console.error("Error fetching settings:", error);
            }
        }

        function populateForm(settings) {
            settingsForm.innerHTML = ''; // Clear existing form elements
            settingDefinitions.forEach(def => {
                const div = document.createElement('div');
                div.className = 'setting-item';

                const label = document.createElement('label');
                label.htmlFor = def.key;
                label.textContent = def.label;
                div.appendChild(label);

                let input;
                if (def.type === 'checkbox') {
                    input = document.createElement('input');
                    input.type = 'checkbox';
                    input.id = def.key;
                    input.name = def.key;
                    input.checked = settings[def.key] === true; // Ensure boolean comparison
                } else {
                    input = document.createElement('input');
                    input.type = def.type;
                    input.id = def.key;
                    input.name = def.key;
                    input.value = settings[def.key] !== undefined ? settings[def.key] : '';
                }
                div.appendChild(input);
                settingsForm.appendChild(div);
            });
        }

        settingsForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(settingsForm);
            const settings = {};
            settingDefinitions.forEach(def => {
                if (def.type === 'checkbox') {
                    settings[def.key] = document.getElementById(def.key).checked;
                } else {
                    settings[def.key] = formData.get(def.key);
                    if (def.type === 'number') {
                        settings[def.key] = Number(settings[def.key]);
                    }
                }
            });

            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    showMessage('Settings saved successfully!', 'success');
                    // Re-fetch settings to ensure form reflects saved state, especially for defaults
                    fetchSettings();
                } else {
                    showMessage(`Failed to save settings: ${result.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error saving settings: ${error.message}`, 'error');
                console.error("Error saving settings:", error);
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        // Initial fetch of settings when the page loads
        document.addEventListener('DOMContentLoaded', fetchSettings);
    </script>
</body>
</html>
