<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .setting-item { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WiFi Configuration</h1>
        <form id="wifiForm">
            <div class="setting-item">
                <label for="ssid">SSID:</label>
                <input type="text" id="ssid" name="ssid" required>
            </div>
            <div class="setting-item">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Save WiFi Settings</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const wifiForm = document.getElementById('wifiForm');
        const messageDiv = document.getElementById('message');

        async function fetchWiFiSettings() {
            try {
                const response = await fetch('/api/wifi');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const settings = await response.json();
                document.getElementById('ssid').value = settings.ssid || '';
                document.getElementById('password').value = settings.password || '';
            } catch (error) {
                showMessage(`Error fetching WiFi settings: ${error.message}`, 'error');
                console.error("Error fetching WiFi settings:", error);
            }
        }

        wifiForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/wifi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ssid, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    showMessage('WiFi settings saved successfully! Device will attempt to reconnect.', 'success');
                } else {
                    showMessage(`Failed to save WiFi settings: ${result.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error saving WiFi settings: ${error.message}`, 'error');
                console.error("Error saving WiFi settings:", error);
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        document.addEventListener('DOMContentLoaded', fetchWiFiSettings);
    </script>
</body>
</html>
